      # 4. ë„ì»¤í—ˆë¸Œì— ì´ë¯¸ì§€ í‘¸ì‹œ
      - name: ë„ì»¤í—ˆë¸Œì— ì´ë¯¸ì§€ í‘¸ì‹œ
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/hightech-backend

      # 2. SSHë¡œ EC2 ì ‘ì† í›„ ë°°í¬
      - name: Deploy on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_PROD }}
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: |
            APP_DIR=/home/ubuntu/hightech

            # Git clone ë˜ëŠ” pull
            if [ ! -d "$APP_DIR/.git" ]; then
              # ê¸°ì¡´ ì†ŒìŠ¤ ì´ˆê¸°í™”
              sudo rm -rf $APP_DIR
              mkdir -p $APP_DIR
              cd $APP_DIR

              echo "Git ì €ìž¥ì†Œ ì—†ìŒ â†’ í´ë¡  ì‹¤í–‰"
              sudo git clone https://github.com/poly-hitech/hightech-team.git .
            else
              echo "Git ì €ìž¥ì†Œ ìžˆìŒ â†’ ìµœì‹ ìœ¼ë¡œ pull"
              cd $APP_DIR
              sudo git reset --hard
              sudo git clean -fd
              sudo git pull origin master
            fi

            # ìµœì‹  ì´ë¯¸ì§€ ê°€ì ¸ì˜¤ê¸°
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/hightech-backend

            # Docker Composeë¡œ springboot-app + nginx ì‹¤í–‰
            cd $APP_DIR
            sudo mvn clean package -DskipTests
            sudo docker-compose stop oracle-db hightech-backend spring-nginx
            sudo docker-compose up -d --build oracle-db hightech-backend spring-nginx

            #í†°ìº£ ì„¤ì • ë³µì‚¬(í¬íŠ¸ì„¤ì •)
            echo "${{ secrets.SERVER }}" > /home/ubuntu/server.xml
            sudo docker cp ~/server.xml hightech-backend:/usr/local/tomcat/conf/server.xml

            # í†°ìº£ ìž¬ì‹œìž‘
            sudo docker restart hightech-backend
            sleep 30
            sudo docker restart spring-nginx

            UPLOAD_DIR=/home/ubuntu/upload

            if [ ! -d "$UPLOAD_DIR" ]; then
              echo "ðŸ”§ ì—…ë¡œë“œ ë””ë ‰í† ë¦¬ ìƒì„± ì¤‘..."
              sudo mkdir -p "$UPLOAD_DIR"
            fi

            # ê¸°ë³¸ ì†Œìœ ìž/ê¶Œí•œ
            sudo chown -R ubuntu:ubuntu "$UPLOAD_DIR"
            sudo chmod -R 775 "$UPLOAD_DIR"

            # ACL ì„¤ì¹˜ (ì—†ìœ¼ë©´)
            if ! command -v setfacl &> /dev/null; then
              echo "ðŸ”§ ACL ì„¤ì¹˜ ì¤‘..."
              sudo apt-get update -y
              sudo apt-get install -y acl
            fi

            # Docker ê·¸ë£¹ì— ubuntu ì¶”ê°€
            sudo usermod -aG docker ubuntu || true

            # Tomcat UID/GID ì¶”ì¶œ (ì»¨í…Œì´ë„ˆ ë‚´ë¶€ í†°ìº£ í”„ë¡œì„¸ìŠ¤ UID ì‚¬ìš©)
            TOMCAT_UID=$(docker exec hightech-backend id -u tomcat 2>/dev/null || echo 0)
            TOMCAT_GID=$(docker exec hightech-backend id -g tomcat 2>/dev/null || echo 0)

            # ACL ì„¤ì •
            sudo setfacl -R -m u:ubuntu:rwx "$UPLOAD_DIR"
            sudo setfacl -R -m g:docker:rwx "$UPLOAD_DIR"
            sudo setfacl -R -m u:$TOMCAT_UID:rwx "$UPLOAD_DIR"
            sudo setfacl -R -m g:$TOMCAT_GID:rwx "$UPLOAD_DIR"
            sudo setfacl -R -m o:rx "$UPLOAD_DIR"

            echo "âœ… /home/ubuntu/upload ê¶Œí•œ ì„¤ì • ì™„ë£Œ!"

            sudo docker ps -a
            sudo docker inspect spring-nginx --format '{{.State.Status}} {{.State.ExitCode}}' || echo "spring-nginx not found"
            sudo docker logs spring-nginx --tail=50
            sudo docker logs hightech-backend --tail=50
            sudo docker logs oracle-db --tail=50